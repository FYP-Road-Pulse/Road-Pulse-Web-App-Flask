{% extends "base.html" %}

{% block content %}
<style>
#sidebar-wrapper {
  display: none;      
}

.sidebar-title{
  display: none; 
}

#sidebar-wrapper .list-group {
  display: none; 
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <br/>
      <div class="log-box">
        <img class="usrimg" src='static\css\icon.png' />
        <h1 class="display-8">ROAD PULSE </h1>
        <p class="lead">Real-time violation detection</p>
        <hr class="my-4">
        {% if smessage %}
          <div class="alert alert-success">
            {{ smessage }}
          </div>
        {% endif %}
        {% if umessage %}
          <div class="alert alert-danger">
            {{ umessage }}
          </div>
        {% endif %}
        <form action="/index" method="post">
            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" name="name"  placeholder="Enter email">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" name="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="row">
          <div class="col-sm">
            <a href="/forgot_password" class="text-decoration-none">Forgot Password</a>
          </div>
          <div class="col-sm">
            <a href="/create_account" class="text-decoration-none">Create Account</a>
          </div>
        </div>

     </div>

{% endblock %}
